
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills & Tools - Gaming Themed</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: Orbitron, Arial, sans-serif;
            background: radial-gradient(circle at top, #3a0a63, #1a032e);
            color: #e1d9ff;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #5d0b8a, #2b094d);
            border-bottom: 4px solid #9c27b0;
            box-shadow: 0 0 25px #8e44ff;
        }

        header img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #c77dff;
            box-shadow: 0 0 25px #b666ff, 0 0 45px #6a0dad;
        }

        h1 {
            margin-top: 25px;
            font-size: 2.8rem;
            text-shadow: 0 0 10px #d27dff;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: rgba(100, 0, 150, 0.35);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(200, 100, 255, 0.3);
            box-shadow: 0 0 15px rgba(166, 77, 255, 0.4);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .skill-item {
            background: rgba(120, 0, 180, 0.45);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 12px rgba(144, 66, 255, 0.5);
        }

        .skill-item:hover {
            transform: translateY(-5px);
            background: #a84dff;
            box-shadow: 0 0 20px #d27dff;
        }

        .skill-item img {
            width: 70px;
            height: 70px;
            margin-bottom: 12px;
        }

        .skill-item p {
            margin: 0;
            font-weight: bold;
            color: #f1d4ff;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: #32054d;
            border-top: 3px solid #8e44ff;
            color: #e1c9ff;
            font-family: Orbitron;
        }
    </style>
</head>
<body>
    <header>
        <img src="Kyle Pfp.jpg" alt="Profile Photo" />
        <h1>Skills & Tools</h1>
        <p>Leveling Up My IT & Creative Abilities</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Technical & Creative Skills</h2>
            <p>These are the tools and abilities I've mastered as an IT student, editor, and gamer.</p>

            <div class="skills-grid">
                <div class="skill-item">
                    <img src="icons/video-editing.png" />
                    <p>Video Editing</p>
                </div>
                <div class="skill-item">
                    <img src="icons/sound-editing.png" />
                    <p>Sound Editing</p>
                </div>
                <div class="skill-item">
                    <img src="icons/web-coding.png" />
                    <p>Web Coding</p>
                </div>
                <div class="skill-item">
                    <img src="icons/sublime.png" />
                    <p>Sublime Text</p>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 Christian Kyle D. Geronimo — All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
